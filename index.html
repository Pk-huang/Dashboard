<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    
</head>

<body>
    <header class="header">
        <nav>
            <h1>Dashboard</h1>
            <button id="theme-toggle">Switch </button>
        </nav>
    </header>
    <main class="dashboard">
        <div class="card" id="weather-card"></div>
        <div class="card" id="quote-card"></div>
        <div class="card" id="currency-card"></div>
        <section class="card" id="todo-card">
            <h2>✅ 待辦清單</h2>
            <form id="todo-form">
              <input type="text" id="todo-input" placeholder="新增待辦事項..." />
              <button type="submit">新增</button>
            </form>
            <ul id="todo-list"></ul>
            <div id="undo-area" style="display:none;">✅ 已刪除，可還原 <button id="undo-btn">還原</button></div>
          </section>
          
          <section class="card" id="horoscope-card">
            <h2>🔮 星座運勢</h2>
            <select id="sign-select">
              <option value="aries">牡羊座</option>
              <option value="taurus">金牛座</option>
              <option value="gemini">雙子座</option>
              <option value="cancer">巨蟹座</option>
              <option value="leo" selected>獅子座</option>
              <option value="virgo">處女座</option>
              <option value="libra">天秤座</option>
              <option value="scorpio">天蠍座</option>
              <option value="sagittarius">射手座</option>
              <option value="capricorn">摩羯座</option>
              <option value="aquarius">水瓶座</option>
              <option value="pisces">雙魚座</option>
            </select>
            <div id="horoscope-result">載入中...</div>
          </section>
          
    </main>
    <footer class="footer">
        <p>© 2025 My Dashboard</p>
    </footer>
    <script src="/js/app.js" type="module"></script>
    <!-- <script src="/js/testApi.js"></script> -->
</body>

</html>
